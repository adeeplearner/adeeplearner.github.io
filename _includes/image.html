<!-- help from: https://stackoverflow.com/a/51682829 -->
<figure>
    {% if include.url %}
    <a href="{{ include.url }}">
    {% endif %}
    <img style="display: block; margin-left: auto;margin-right: auto; max-width: {{include.width}}px"
        {% if include.srcabs %}
            src="{{ include.srcabs }}"
        {% else %}
            src="{{ site.baseurl }}{{ include.src }}"
        {% endif %}
    alt="{{ include.alt }}">
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <figcaption style="text-align:center;">{{ include.caption }}</figcaption>
    {% endif %}
    <br>
</figure>
